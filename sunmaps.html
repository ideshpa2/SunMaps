<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Folium Map</title>
    <style>
        /* Ensure body and html have full height */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color:blanchedalmond
        }
        .container {
            display:flex;
            height: 100%;
            width: 100%;
        }
        .map-container {
            flex: 4;
            height: 100%;
        }
        /* Ensure iframe takes up full container size */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .side-menu{
            flex: 2;
            background-color: blanchedalmond;
            display: flex;
            flex-direction: column;
            text-align: center;
            border: none;
            padding: 20px;
        }
        .side-menu h2 {
            margin-top: 10px;
        }
        .side-menu ul {
            list-style-type: none;
            padding: 10px;
            width: 100%;
        }
        .side-menu ul li {
            margin-bottom: 10px;
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>SunMaps</h1>
    <h2>Sustainable Insights for Phoenix Urban Planning</h2>
    <div class="container">
    <div class="map-container">
        <iframe src="phoenix_interactive.html"></iframe>
    </div>
    <div class = "side-menu">
        <h2>Menu</h2>
            <p>Click on a marker to see more information</p>
    </div>
    </div>
</body>
</html>
